# Structure
description: |
  Charakterisierung von unklaren Nebennierenläsionen zur Erkennung von
  Nebennierenadenomen im CT.
density: Dichte (HE)
nonEnhanced: Native Phase
portalVenous: Venöse Phase
delayed: Spätphase
roiHint: |
  Die Messung (ROI) sollte etwa zwei drittel der Läsion abdecken ohne die
  Peripherie miteinzubeziehen.
absoluteHint: |
  Wenn möglich sollte die absolute Auswaschung (Washout) gegenüber der
  relativen Auswaschung bevorzugt werden.

# Report
noSuggestionPossible: |
  Mit den eingegebenen Werten ist keine Einschätzung der unklaren Nebennierenläsion
  möglich. Eine ergänzende Bildgebung, wie FDG-PET/CT oder MRT mit In-Phase (IP)
  und Out-of-Phase (OOP) Sequenzen sollte erwogen werden.
densityLowerZeroAdenoma: |
  Eine Nebennierenläsion mit einer Dichte < 0 HE in einer nativen Phase ist hoch
  spezifisch für ein fettreiches Adenom (47% sensitiv, 100% spezifisch)
densityLowerTenAdenoma: |
  Eine Nebennierenläsion mit einer Dichte < 10 HE in einer nativen Phase ist relativ
  spezifisch für ein fettreiches Adneom (71% sensitiv, 98% spezifisch)
highDensityMalignancy: |
  Eine Nebennierenläsion mit einer Dichte > 43 HE in einem nativen CT, die weder verkalkt
  noch hämorrhagisch transformiert ist, ist malignomsuspekt unabhängig von der Auswaschung
  (Washout). Anstatt eine Auswaschung (Washout) zu beurteilen kann ein FDG-PET/CT
  erwogen werden.
highEnhancementPheochromocytoma: |
  Eine Nebennierenläsion, die um > 130 HE mehranreichert ist verdächtig auf ein
  hypervaskularisiertes Phäochromozytom.
highAbsoluteWashoutAdenoma: |
  Eine Nebennierenläsion, die um > 60% auswäscht (absolutes Washout), entspricht
  am ehesten einem Nebennierenadenom.
lowAbsoluteWashoutAdenoma: |
  Eine Nebennierenläsion, die < 60% auswäscht (absolutes Washout), entspricht
  am ehesten keinem Nebennierenadenom.
highRelativeWashoutAdenoma: |
  Eine Nebennierenläsion, die um > 40% auswäscht (relatives Washout), entspricht
  am ehesten einem Nebennierenadenom.
lowRelativeWashoutAdenoma: |
  Eine Nebennierenläsion, die < 40% auswäscht (relatives Washout), entspricht
  am ehesten keinem Nebennierenadenom.
