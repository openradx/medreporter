AdrenalMri: 
  # Structure
  toolTitle: Nebennieren MRT
  toolDescription: >
    Charakterisierung von unklaren Nebennierenläsionen zur Erkennung von
    Nebennierenadenomen in der MRT.
  groupLabelAdrenal: Nebennierenläsion
  inputLabelAdrenalInPhase: Signal In-Phase
  inputLabelAdrenalOppPhase: Signal Opposed-Phase
  groupLabelSpleen: Milz
  inputLabelSpleenInPhase: Signal In-Phase
  inputLabelSpleenOppPhase: Signal Opposed-Phase

  # Report
  textSignalDropoutRequirements: Die Berechnung des Signalabfalls benötigt die Signalwerte der Nebennierenläsion in In- und Opposed-Phase.
  textAdrenalToSpleenRatioRequirements: Die Berechnung des Verhältnisses zwischen Läsion und Milz benötigt die Signalwerte der Nebennierenläsion und der Milz in In- und Opposed-Phase.

  # Suggestion categories
  missingValues: Fehlende Signalwerte. 
  noSuggestionPossible: Mit den eingegebenen Werten ist keine Einschätzung der Nebennierenläsion
    möglich. Eine ergänzende Bildgebung, wie FDG-PET/CT oder CT mit Washout-Berechnung sollte erwogen werden.
  csiAdenoma: Der Signalabfall ist größer als 16.5%, die Läsion ist als lipidreiches Adenom einzustufen.
  csiUnclear: Der Signalabfall ist kleiner oder gleich 16.5%, die Läsion ist als unklar einzustufen.
  toSpleenAdenoma: Das Verhältnis der Ratio der Läsion zur Milz ist kleiner als 0.71, die Läsion ist als lipidreiches Adenom einzustufen.
  toSpleenUnclear: Das Verhältnis der Ratio der Läsion zur Milz ist größer oder gleich 0.71, die Läsion ist als unklar einzustufen.